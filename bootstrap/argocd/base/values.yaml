default:
  app:
    enabled: true
    enableAutoSync: true
    autoSyncPrune: false
    project: default
    destination:
      namespace: openshift-gitops
      server: https://kubernetes.default.svc
    source:
      repoURL: https://github.com/gitops-examples/argocd-image-updater-example
      targetRevision: main

applications:

  demo-dev:
    destination:
      namespace: demo-dev
    source:
      path: environments/overlays/dev

  demo-test:
    destination:
      namespace: demo-test
    source:
      path: environments/overlays/test

  demo-prod:
    destination:
      namespace: demo-prod
    source:
      path: environments/overlays/prod

  demo-cicd:
    destination:
      namespace: demo-cicd
    source:
      path: environments/overlays/cicd